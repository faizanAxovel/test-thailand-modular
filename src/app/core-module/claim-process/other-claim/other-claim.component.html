<div class="change-screen">
    <div class="mh-100">
        <div class="title mb-4">
            <h1 translate>Have you already claimed with another insurer?</h1>
            <p translate>If you have claimed from another insurer, please indicate below.</p>
        </div>
        <div class="d-flex flex-wrap mb-4 dbox-main">
            <div class="dbox" [ngClass]="{selectedBox: selected === 2  }">
                <div class="radio-box">
                    <input type="radio" name="insured" (click)='claimInsurer(true)' value="claimValue" [checked]="selected == 2">
                    <label for="claimValue" translate>Yes</label>
                    <img src="assets/images/check-icon.png" alt="">
                </div>
            </div>
            <div class="dbox" [ngClass]="{selectedBox: selected === 1  }">
                <div class="radio-box">
                    <input type="radio" name="insured" (click)='claimInsurer(false)' value="claim" [checked]="selected == 1">
                    <label for="claim" translate>No</label>
                    <img src="assets/images/check-icon.png" alt="">
                </div>
            </div>
        </div>
        <div [ngStyle]="{display: (selected === 2) ? 'block' : 'none' }">
            <div class="title mb-4">
                <p translate class="other-insurer">Claim amount paid by other insurer(s).</p>
            </div>
            <div class="d-flex other-insurerselect">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">THD</span>
                    </div>
                    <input type="text" class="form-control" [(ngModel)]="amount" aria-label="Username" aria-describedby="basic-addon1" (keyup)="validate($event, next)" autofocus>
                </div>
            </div>
            <p class="text-danger" *ngIf="isInvalid">{{ errText }}</p>
            <div class="sm-center">
                <button class="btn btn-primary next-btn my-btn" #next [disabled]="isInvalid" (click)="selectedOtherClaim()" translate>Next</button>
            </div>
        </div>
    </div>
</div>
