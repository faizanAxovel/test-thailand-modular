<header>
    <div class="container top-strip">
        <div class="d-flex justify-content-end align-items-center">
            <!-- <p class="contact mb-0" translate>CONTACT US</p> -->
            <div class="lang-switcher">
                <select class="form-control" id="sel1" (change)="onSelect($event.target)">
                  <option [attr.selected] = "lang === language ? true : null" *ngFor="let language of languages">{{ language }}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="dark-yellow">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-end align-items-lg-end logo-text">
                    <a target="_blank" [href]="easyClaimUrl">
                        <img class=" lg-logo" [src]="libertyLogo">
                    </a>
                    <h3 class="mt-2 ml-2 ml-lg-4 ml-sm-2" translate>EasyClaim</h3>
                </div>
                <div class="support-link">
                    <a class="d-flex flex-column justify-content-center align-items-center" target="_blank" [href]="contactUrl"><img class="mb-2" [src]="contactSvg"><span translate>Contact Us</span></a>
                </div>
            </div>
        </div>
    </div>
</header>
